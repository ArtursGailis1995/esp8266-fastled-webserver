    <!-- request CSS from the ESP8266 web server -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/rgb.png">
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top" id="top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
                <a class="navbar-brand" href="/"><img src="/images/rgb.png" alt="LOGO" style="width: 24px; height: 24px;" /></a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/">LED controller<span class="sr-only">(current)</span></a></li>
                    <li class="active"><a href="/simple.htm" title="Simple mode">Simple mode</a></li>
                    <li><a href="/multi.htm" title="Discovery & Sync">Discovery & Sync</a></li>
                    <li><a href="/edit.htm" title="Filesystem editor">Filesystem editor</a></li>
                    <li><a href="/update.htm" title="Firmware update">Firmware update</a></li>
                    <li><a href="/info.htm" title="Information">Information</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="https://github.com/ArtursGailis1995/esp8266-fastled-webserver">
              <img style="height: 16px;" src="/images/github.ico" alt="GIT" />
            </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="container" class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="panel panel-default">
                    <div class="panel-heading">Power options</div>
                    <div class="panel-body">
                        <div style="margin: 8px;">
                            <button type="button" class="btn btn-default" id="btnOn">On</button>
                            <button type="button" class="btn btn-default" id="btnOff">Off</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="panel panel-default">
                    <div class="panel-heading">Brightness control</div>
                    <div class="panel-body" style="height: auto;">
                        <div id="brigthnessSliderRow" class="grid-pattern-brightness"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Pattern selection</div>
            <div class="panel-body">
                <div id="patternGrid" class="grid-pattern"></div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Color selection</div>
            <div class="panel-body">
                <div id="colorButtonsRow" class="grid-color"></div>
            </div>
        </div>

    </div>

    <div id="templates" style="display: none">
        <div id="colorButtonTemplate" class="grid-item-color"></div>
        <button id="patternButtonTemplate" class="grid-item-pattern btn btn-default"></button>
        <div id="numberTemplate" class="form-group">
            <div class="col-sm-2">
                <input class="form-control input" type="number" step="1" min="0" max="255" />
            </div>
            <div class="col-sm-10">
                <input class="form-control slider" type="range" step="1" min="0" max="255" />
            </div>
        </div>
    </div>

    <!-- request js from the ESP8266 web server -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/r-websocket.min.js"></script>
    <script src="js/simple.js"></script>
    <!-- Added Isotope Library to fix SIMPLE mode -->
    <script src="js/isotope.pkgd.min.js"></script>
</body>
</html>
